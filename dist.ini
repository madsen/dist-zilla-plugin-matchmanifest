;							-*-conf-windows-*-
name    = Dist-Zilla-Plugin-MatchManifest
author  = Christopher J. Madsen <perl@cjmweb.net>
license = Perl_5
copyright_holder = Christopher J. Madsen

[VersionFromModule]

[AllFiles]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[PodTests]
[ExtraTests]
[PodLoom]
data = tools/loom.pl
[MakeMaker]
[MatchManifest]
[TemplateCJM]

[Repository]
git_remote = github

[UploadToCPAN]
[ArchiveRelease]
directory = cjm_releases

[Prereq]
Dist::Zilla               = 1.100660 ; logging improvements
Moose                     = 0.65 ; attr fulfills requires
Moose::Autobox            = 0.09 ; flattten
Text::Diff                = 0
autodie                   = 0
